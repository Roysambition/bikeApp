<ion-content >
  <div [hidden] = "spState == !'VIDEO'">
    <div [hidden] = "spState == 'RIDING' ">
        <div [hidden] = "spState == 'PAUSING' ">
                <div >
                  <video  class = "startL" autoplay  src="assets/video/startL.mp4"></video> 
                </div>
            </div>
        </div>
  </div>

  <div [hidden] = "spState == 'VIDEO'">
    <div [hidden] = "spState == !'RIDING' ">
        <div [hidden] = "spState == 'PAUSING' ">
             <div >
               <video #myVideo (tap)="sportState('PAUSING')" autoplay   class = "video"  src="assets/video/RealScene.mp4"></video>   
             </div>
        </div>
    </div>
  </div>
  <div [hidden] = "spState == 'VIDEO'">
    <div [hidden] ="spState == 'RIDING' ">
      <div [hidden] = "spState == !'PAUSING' ">
        <ion-row>
          <ion-col text-center>
            <b style = "font-size:40px; color: #fff;">運動已暫停</b>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col text-center>
            <h1 style="font-size:30px; color:#fff">音量</h1>
          </ion-col>      
        </ion-row>

        <ion-row>
         <ion-col text-center>
          <ion-icon style="font-size:20px; color: #fff;"  name="volume-off"></ion-icon>
           <input #ran type="range" min="0" max="100" value="50" style=width:400px; (change)="changeVolume()" >
           <ion-icon style="font-size:20px; color: #fff;" name="volume-up"></ion-icon>
          </ion-col>
        </ion-row> 

        <ion-row>
         <ion-col text-center>
          <button  style="background-color: transparent;border :none;" ion-long-press [interval]="3000" (pressed)="pressed()" (longPressed)="stopRiding()" (pressEnded)="released()">
              <div class="current" [ngStyle]="getOverlayStyle()">
                <ion-icon class="stop" style = "font-size:90px; color: red;" name="stop" ></ion-icon>
              </div>
              <round-progress  [current]="current"  [max]="max" [color]="gradient ? 'url(#gradient)' : color" [background]="background"></round-progress>
          </button>
         </ion-col>

  <ion-col text-center>
         <button  icon-only (click)="sportState('RIDING')" style="background-color: transparent;border :none;">
            <ion-icon style = "font-size:125px; color:#51c5e2 "name="play" ></ion-icon>
         </button>
    </ion-col>
  </ion-row>
  
  <ion-row>
      <ion-col text-center>   
              <b style = "font-size:25px; color: #fff;">長按停止</b>
      </ion-col>
      <ion-col text-center>
              <b style = "font-size:25px; color: #fff;">點擊繼續</b>
      </ion-col>
  </ion-row>
 </div>
</div>
</div>
  </ion-content>

  <div *ngIf="spState == 'RIDING' ">
 <ion-footer>
    <ion-toolbar (tap)="sportState('PAUSING')"  color="mainBlack"  >
      <ion-row>
        <ion-col  text-center>
          <div class = "RPM" style="width:100%;" >
             <p style = "font-size:10px; color: #c3c3c3;">踏頻(StepFrequency)</p>
             <b style = "font-size:50px; color: #fff;"> {{RPM}} <sub style = "font-size:15px; color:#c3c3c3"> km/h </sub> </b>
          </div>
        </ion-col>
        <ion-col  text-center>
          <div class = "distance" style="width:100%;"  >
            <p style = "font-size:10px; color: #c3c3c3;">距離(Distance) </p>
            <b style = "font-size:50px; color: #fff;"> {{distance}} <sub style = "font-size:15px; color:#c3c3c3">km</sub></b>
          </div>
        </ion-col>
        <ion-col  text-center>
          <div class = "time" style="width:100%;" >
            <p style = "font-size:10px; color: #c3c3c3;"> 剩餘時間(Time) </p>
            <b style = "font-size:50px; color: #fff;"> {{ m }}  :  {{  (s < 10)? ('0'+ s) : ('' + s) }} </b>
          </div>
        </ion-col>
        <ion-col  text-center>
          <div class = "calories" style="width:100%;"  >
            <p style = "font-size:10px; color: #c3c3c3;">熱量(Calories)</p>
            <b style = "font-size:50px; color: #fff;"> {{calories}} <sub style = "font-size:15px; color:#c3c3c3">kcal</sub> </b>
          </div>
        </ion-col>
    
      </ion-row>
    </ion-toolbar>
  </ion-footer>
</div>
 
<svg>
  <linearGradient id='gradient' x1="0" x2="0" y1="0" y2="1">
    <stop offset="5%" stop-color="green" />
    <stop offset="95%" stop-color="gold" />
  </linearGradient>
</svg>
